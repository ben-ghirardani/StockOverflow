<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Overflow</title>
    <link rel="icon" href="./images/stock_overflow_logo.png">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>    
    
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>    
    
    <script src="bundle.js" type="text/javascript"></script>
     <!-- <script src="lodash.js"></script>  -->

</head>

<body>

    <header>
        <div id="company-logo">
           <img id='companylogo' src="./images/stock_overflow_logo.png"  alt="Company Logo">
        </div>
        <nav class="nav-bar">
            <button id='overviewbtn' class="navbutton" type="button">OVERVIEW</button>
            <button id='detailsbtn' class="navbutton" type="button">DETAILS</button>
        </nav>
    </header>


    <div id="overviewpage" class="pageview">

            <h1>Portfolio Over View</h2>
            <div id = "valuation">Total Valuation:</div>
            <div id="pieChart"></div>
            <div id="valuation"></div>    
    </div>


       
    <div id="detailspage" class="pageview">

        <h1>Share Details</h1>

        <section id="buy-share">
                Name:
                <input type="text" id="new-name">            
                EPIC:
                <input type="text" id="new-epic">
                Number:
                <input type="text" id="new-number">
                Buy Price:
                <input type="text" id="new-buy-price">
                <button id="add-share" type="button">Buy</button>
        </section>

        <section class="list-scatterchart-news-section">
            <div class="holding-list">
                <h2 id="holding-list-title">Holdings List</h2>
                <select id="portfolio-list" multiple></select>
            </div>

            <div id="scatterChart"></div>

            <ul id="news-feed"></ul>
                <li>Test 1</li>
                <li>Test 2</li>
                
            <p id="gradient"></p>
                Next 7 days price predictions (cents):
            <p id="prediction"></p>

        </section>

            

    </div>

</body>

</html>
